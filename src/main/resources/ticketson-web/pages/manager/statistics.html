<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicketsOn-财务统计</title>
    <link href="../../lib/bootstrap-4.0.0-dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../lib/layui/css/layui.css"  media="all">
    <link href="../../css/manager/manager-nav.css" rel="stylesheet">
    <script src="../../lib/jquery-3.3.1.js"></script>
    <script src="../../lib/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
    <script src="../../lib/layui/layui.js"></script>
    <script src="../../lib/echarts.min.js"></script>
</head>
<body>
<div id="container">
    <div id="manager-nav"></div>
    <div id="below-nav">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div style="margin-top: 60px">
                    <div id="finance-line-chart" style="width: inherit;height: 600px"></div>
                </div>
                <div class="row" style="margin-top: 40px">
                    <div class="col-6" style="border-left: 1px solid #f4f4f4;padding-left: 20px;overflow: auto">
                        <div id="venue-pass-pie-chart" style="width: inherit;height: 500px;"></div>
                    </div>
                    <div class="col-6" style="border-left: 1px solid #f4f4f4;padding-left: 20px;overflow: auto">
                        <div id="member-level-pie-chart" style="width: inherit;height: 500px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script type="text/javascript" src="../../js/common/regions_master/region.js"></script>
<script type="text/javascript" src="../../js/manager/manager-nav.js"></script>
<script type="text/javascript" src="../../js/common/href-helper.js"></script>
<script>
    let layer;
    layui.use(['layer'],function () {
        layer = layui.layer;
        const consume_data_loading = layer.load();
        $.get("/api/manager/getStatistics").done(function (data) {
            setData(data);
            layer.close(consume_data_loading);
        }).fail(function (data) {
            layer.msg(data.responseText);
        });
    });
</script>
<script type="text/javascript" src="../../js/manager/statistics.js"></script>
</html>
