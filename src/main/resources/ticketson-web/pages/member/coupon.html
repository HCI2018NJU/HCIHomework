<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicketsOn-我的优惠券</title>
    <link href="../../lib/bootstrap-4.0.0-dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../lib/layui/css/layui.css"  media="all">
    <link rel="stylesheet" href="../../css/member/my-ticketson.css">
    <link href="../../css/member/member-nav.css" rel="stylesheet">
    <script src="../../lib/jquery-3.3.1.js"></script>
    <script src="../../lib/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
    <script src="../../lib/layui/layui.js"></script>
</head>
<body>
<div id="container">
    <div id="member-nav"></div>
    <div id="below-nav">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div id="coupon-header-container"></div>
                <div id="coupon-part">
                    <div id="coupon-nav-container"></div>
                    <div id="my-ticketson-nav">
                        <div tab="unused" class="selected-tab">未使用优惠券</div>
                        <div tab="expired" onclick="toExpiredCoupon()">已过期优惠券</div>
                        <div tab="used" onclick="toUsedCoupon()">优惠券使用记录</div>
                        <a href="#" style="float: right;color: #05757a;margin-top: 10px">TicketsOn优惠券适用细则</a>
                    </div>
                    <div class="coupon" id="unused">
                        <table class="layui-table">
                            <thead>
                            <tr>
                                <th>优惠券号码</th>
                                <th>名称</th>
                                <th>优惠说明</th>
                                <th>适用范围</th>
                                <th>有效期</th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <div class="page" id="unused-page"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script>
    let layer;
    layui.use(['layer'],function () {
        layer = layui.layer;
    });
</script>
<script type="text/javascript" src="../../js/common/regions_master/region.js"></script>
<script type="text/javascript" src="../../js/member/member-nav.js"></script>
<script type="text/javascript" src="../../js/common/href-helper.js"></script>
<script type="text/javascript" src="../../js/common/result-helper.js"></script>
<script type="text/javascript" src="../../js/member/coupon-header.js"></script>
<script type="text/javascript" src="../../js/member/coupon.js"></script>
</html>
