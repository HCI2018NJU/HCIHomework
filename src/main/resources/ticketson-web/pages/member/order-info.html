<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicketsOn-订单详情</title>
    <link href="../../lib/bootstrap-4.0.0-dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../lib/layui/css/layui.css"  media="all">
    <link rel="stylesheet" href="../../css/member/my-ticketson.css">
    <link href="../../css/member/member-nav.css" rel="stylesheet">
    <script src="../../lib/jquery-3.3.1.js"></script>
    <script src="../../lib/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
    <script src="../../lib/layui/layui.js"></script>
</head>
<body>
<div id="container">
    <div id="member-nav"></div>
    <div id="below-nav">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div id="header">我的ticketson&nbsp;>&nbsp;订单详情</div>
                <div id="order-part">
                    <div style="display: none" id="subscribed">
                        <table class="layui-table">
                            <thead>
                            <tr>
                                <th>订单编号</th>
                                <th>商品名称</th>
                                <th>票价</th>
                                <th>数量</th>
                                <th>折扣</th>
                                <th>订单金额</th>
                                <th>订单状态</th>
                                <th>下单时间</th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div style="display: none" id="unsubscribed">
                        <table class="layui-table">
                            <thead>
                            <tr>
                                <th>订单编号</th>
                                <th>商品名称</th>
                                <th>票价</th>
                                <th>数量</th>
                                <th>折扣</th>
                                <th>订单金额</th>
                                <th>退订手续费</th>
                                <th>退订原因</th>
                                <th>下单时间</th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div id="ticket-part">
                        <table class="layui-table">
                            <thead>
                            <tr>
                                <th>票据编号</th>
                                <th>楼层</th>
                                <th>看台</th>
                                <th>位置</th>
                                <th>等级</th>
                                <th>票价</th>
                                <th>商品状态</th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</body>
<script>
    let layer;
    layui.use(['layer'],function () {
        layer = layui.layer;
    });
</script>
