<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicketsOn-订单管理</title>
    <link href="../../lib/bootstrap-4.0.0-dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../lib/layui/css/layui.css"  media="all">
    <link rel="stylesheet" href="../../css/member/my-ticketson.css">
    <link href="../../css/member/member-nav.css" rel="stylesheet">
    <script src="../../lib/jquery-3.3.1.js"></script>
    <script src="../../lib/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
    <script src="../../lib/layui/layui.js"></script>
</head>
<body>
<div id="container">
    <div id="member-nav"></div>
    <div id="below-nav">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div id="header">我的ticketson&nbsp;>&nbsp;订单管理</div>
                <div id="exchange-part">
                    <div>
                        <input id="orderid-input" class='ticketson-input' placeholder="订单编号">
                        <button class="ticketson-btn" onclick="toOrderInfo()">查询</button>
                    </div>
                </div>
                <div id="order-part">
                    <div id="my-ticketson-nav">
                        <div tab="subscribed" onclick="toSubscribed()">已预订</div>
                        <div tab="unsubscribed"  class="selected-tab">已退订</div>
                        <div tab="toPay" onclick="toToPay()">未支付</div>
                    </div>
                    <div class="order" id="unsubscribed">
                        <table class="layui-table">
                            <thead>
                            <tr>
                                <th>订单编号</th>
                                <th>商品名称</th>
                                <th>票价</th>
                                <th>数量</th>
                                <th>折扣</th>
                                <th>订单金额</th>
                                <th>退订手续费</th>
                                <th>退订原因</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        <div class="page" id="unsubscribed-page"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script>
    let layer;
    layui.use(['layer'],function () {
        layer = layui.layer;
    });
</script>
<script type="text/javascript" src="../../js/common/regions_master/region.js"></script>
<script type="text/javascript" src="../../js/member/member-nav.js"></script>
<script type="text/javascript" src="../../js/common/href-helper.js"></script>
<script type="text/javascript" src="../../js/common/result-helper.js"></script>
<script type="text/javascript" src="../../js/member/order-manage-unsubscribed.js"></script>
</html>
